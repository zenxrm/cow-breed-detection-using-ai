<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Breed Classification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">

    <div class="background-grid"></div>
    <div class="screen-corners"></div>

    <div class="login-container hud-panel glowing-border">
        <h1>AI<br>BREED CLASSIFICATION</h1>
        <p class="subtitle">// Authenticate to access system diagnostics</p>
        <form id="login-form">
            <div class="input-group">
                <input type="text" id="username" placeholder="AGENT_ID" required>
            </div>
            <div class="input-group password-group">
                <input type="password" id="password" placeholder="PASSCODE" required>
                <span class="password-toggle-icon" id="togglePassword">
                    <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" class="hidden" stroke-width="1.5"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                </span>
            </div>
            <button type="submit" class="cta-button">INITIATE_CONNECTION</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
